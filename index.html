<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>

        <link rel="stylesheet" href="app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 

        <link rel="shortcut icon" href="#">

        <script src="https://kit.fontawesome.com/dd3d697607.js" crossorigin="anonymous"></script> 
	</head>
	<body>
        <div id="heading-div">
            <h1 id="heading">ADD TODO LIST</h1>
            <div id="under-line"></div>
        </div>

        <div id="add-task">
            <div class="task">
                <input id="add-task-input" type="text" placeholder="Add Task...">
                <button id="plus"><span class="fas fa-plus"></span></button>
                <button id="clear" class="trash"><span class="fas fa-trash-alt"></span></button>
            </div>
        </div>

        <div id="todo-tasks">
            <div id="model" class="task">
                <input type="text">
                <button id="check"><span class="fas fa-check"></span></button>
                <button id="edit"><span class="far fa-edit"></span></button>
                <button id="delete" class="trash"><span class="fas fa-trash"></span></button>
            </div>
        </div>
        <script src="app.js"></script>
	</body>
</html>
